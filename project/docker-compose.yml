version: '3'
services:
  rest_app:
    image: "galbo22/my-proj:${IMAGE_TAG}"
    ports:
      - "1234:5000"
  db:
    image: "mysql:8.0"
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3306:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
    volumes:
      - my-db:/var/lib/mysql
# Names our volume
volumes:
  my-db: